<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/056cbbff8b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/SignIn.css">
    <title>E-course | Sign Up</title>
</head>

<body>
    <div class="header">
        <video autoplay loop class="back-video" muted playsinline>
            <source src="../assets/video.mp4" type="video/mp4">
        </video>
        <nav>
            <img src="../assets/logo.png" class="logo">
            <ul class="nav-link">
                <li><a href="#">Home</a></li>
                <li><a href="#">Courses</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact Us</a></li>
                <li class="btn"><a href="Login.html">Login</a></li>
            </ul>
        </nav>
        <div class="container">
            <h1>Sign In</h1>
            <div class="box">
                <i class="fa fa-user"></i>
                <input type="text" name="Username" id="Username" placeholder="Username">
            </div>
            <div class="box">
                <i class="fa fa-envelope"></i>
                <input type="email" name="Email" id="Email" placeholder="Enter Your Email">
            </div>
            <div class="box">
                <i class="fa fa-unlock-alt"></i>
                <input type="password" name="Password" id="Password" placeholder="Password">
            </div>
            <div class="box">
                <i class="fa fa-key"></i>
                <input type="password" name="Password" id="Password" placeholder="ReType Password">
            </div>
            <button class="btn1"><a href="Home.html">Sign In</a></button>
        </div>
    </div>
</body>

</html>
